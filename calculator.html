<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>

<body>

    <h2>Számológép</h2>
    <section class="calculator">
        <div class="input-line">
            <input type="text" class="input-field">
        </div>

        <div class="column">
            <button class="btn-operator" data-op="plus">+</button>
            <button data-value="7" class="btn-number">7</button>
            <button class="btn-number" data-value="4">4</button>
            <button class="btn-number" data-value="1">1</button>
            <button class="btn-number" data-value="0">0</button>
        </div>
        <div class="column">
            <button class="btn-operator" data-op="min">-</button>
            <button class="btn-number" data-value="8">8</button>
            <button class="btn-number" data-value="5">5</button>
            <button class="btn-number" data-value="2">2</button>
            <button class="btn-decimal">.</button>
        </div>
        <div class="column">
            <button class="btn-operator" data-op="mult">x</button>
            <button class="btn-number" data-value="9">9</button>
            <button class="btn-number" data-value="6">6</button>
            <button class="btn-number" data-value="3">3</button>
            <button class="btn-clear" data-clear="C">C</button>
        </div>
        <div class="column">
            <button class="btn-operator" data-op="div">÷</button>
            <button class="btn-equal" data-equ="equ">=</button>
        </div>
        </div>
    </section>

    <script src="/calculator.js"></script>

</body>

</html>
